<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Keyspire (Beta) - Gerenciador de senhas seguro e offline">
  <meta name="robots" content="noindex, nofollow">

  <title>Keyspire (Beta)</title>
  <link rel="stylesheet" href="keyspire.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Adiciona favicon -->
</head>
<body>
  <header role="banner">
    <button id="menu-toggle" aria-label="Alternar menu" aria-controls="sidebar" aria-expanded="false">
      â˜°
    </button>
    <h1>Keyspire</h1>
    <div class="header-actions">
      <button id="theme-toggle" aria-label="Alternar tema claro/escuro" title="Alternar tema">
        <span class="icon">ðŸŒ™</span>
      </button>
      <button id="lock-btn" class="hidden" aria-label="Bloquear cofre" title="Bloquear cofre">
        <span class="icon">ðŸ”’</span>
      </button>
    </div>
  </header>

  <aside id="sidebar" class="sidebar" role="navigation" aria-hidden="true">
    <nav>
      <ul>
        <li><button class="menu-item active" data-tab="vault" aria-current="page">Cofre</button></li>
        <li><button class="menu-item" data-tab="trash">Lixeira</button></li>
        <li><button class="menu-item" data-tab="settings">ConfiguraÃ§Ãµes</button></li>
      </ul>
    </nav>
  </aside>

  <main role="main">
    <section id="auth-section" aria-labelledby="auth-heading">
      <div class="auth-box">
        <h2 id="auth-heading">Entrar no Cofre</h2>
        <form id="login-form" aria-describedby="auth-error">
          <label for="password-input" class="visually-hidden">Senha</label>
          <input
            type="password"
            id="password-input"
            placeholder="Digite sua senha"
            required
            minlength="12"
            aria-required="true"
          >
          <div id="auth-error" class="error-message hidden" role="alert"></div>
          <div class="auth-buttons">
            <button type="submit" class="btn-primary" id="login-btn">Entrar</button>
            <button type="button" class="btn-secondary" id="recover-btn">Recuperar</button>
          </div>
        </form>
        <p class="beta-notice">VersÃ£o Beta â€” seus dados sÃ£o armazenados localmente</p>
        <p class="donation">
          Gostou? Considere apoiar este projeto independente:
          <a href="https://keyspirezmdsec.netlify.app/donate" target="_blank" rel="noopener">Doar</a>
        </p>
      </div>
    </section>

    <section id="vault-content" class="hidden" aria-live="polite">
      <div id="vault-tab" class="tab-content" role="tabpanel" aria-labelledby="vault">
        <h2>Cofre</h2>
        <button class="btn-primary" id="add-password-btn" aria-label="Adicionar nova senha">Adicionar Senha</button>
        <div id="password-list">Seu cofre estÃ¡ vazio.</div>
      </div>
      <div id="trash-tab" class="tab-content hidden" role="tabpanel" aria-labelledby="trash">
        <h2>Lixeira</h2>
        <div id="trash-list">Nada na lixeira.</div>
      </div>
      <div id="settings-tab" class="tab-content hidden" role="tabpanel" aria-labelledby="settings">
        <h2>ConfiguraÃ§Ãµes</h2>
        <form id="settings-form">
          <label>
            <input type="checkbox" id="dark-theme" name="theme"> Tema Escuro
          </label>
          <label>
            Tempo de Bloqueio AutomÃ¡tico:
            <select id="lock-timeout" name="lock-timeout">
              <option value="300000">5 minutos</option>
              <option value="600000">10 minutos</option>
              <option value="900000">15 minutos</option>
            </select>
          </label>
          <button type="button" class="btn-primary" id="export-vault-btn">Exportar Cofre</button>
          <button type="button" class="btn-primary" id="import-vault-btn">Importar Cofre</button>
          <button type="button" class="btn-primary" id="sync-qr-btn">Sincronizar via QR Code</button>
        </form>
      </div>
    </section>
  </main>

  <script src="keyspire.js" defer></script>
</body>
</html>
